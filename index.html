<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Our Date</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <a class="calendar-link" href="calendar.ics" download>
        <img class="calendar-icon" src="assets/images/calendar.png" alt="Calendar Icon">
        </a>
        <div class="maya-on">
            <div class="letter-container">
                <div class="maya">M</div>
            </div>
            <div class="letter-container">
                <div class="on">O</div>
            </div>
            <div class="maya-line"></div>
        </div>
        <p class="save-our-date">Save our date</p>
        <h1>Maya & On</h1>
        <div class="date">
            <p class="day">05</p>
            <p class="month">06</p>
            <p class="year">26</p>
            <div class="date-line"></div>
        </div>
        <p class="location">Bon Bon, <span>Tel Aviv</span></p>
        <div class="countdown">
            <div class="intro">
                <div class="cd">
                    <div class="cd__unit-group">
                        <div class="cd__unit">
                            <div class="cd__digits">
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                            </div>
                            <div class="cd__unit-label">Month(s)</div>
                        </div>
                        <div class="cd__unit">
                            <div class="cd__digits">
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                            </div>
                            <div class="cd__unit-label">Day(s)</div>
                        </div>
                    </div>
                    <div class="cd__unit-group">
                        <div class="cd__unit">
                            <div class="cd__digits">
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                            </div>
                            <div class="cd__unit-label">Hour(s)</div>
                        </div>
                        <div class="cd__unit">
                            <div class="cd__digits">
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                            </div>
                            <div class="cd__unit-label">Minute(s)</div>
                        </div>
                        <div class="cd__unit">
                            <div class="cd__digits">
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                                <div class="cd__digit" data-col>
                                    <div data-pos="next">-</div>
                                    <div data-pos="prev">-</div>
                                </div>
                            </div>
                            <div class="cd__unit-label">Second(s)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/images/maya_and_on.jpg" alt="maya_and_on">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
